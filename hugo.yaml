baseURL: "https://pdefukt.se/"
languageCode: sv-SE
title: "PDE Fukt"
theme: ["PaperMod"]
defaultContentLanguage: sv
disableKinds: ["taxonomy", "taxonomyTerm"]

enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true
  
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "PDE Fukt"
  description: "Vi erbjuder professionell hjälp med vattenskador, fuktskador, inomhusmiljöutredning med mera."
  keywords: [Fuktutredning, Vattenskador, Fuktskador, Inomhusmiljöutredning]
  images: ["PDE_logga_upscaled.webp"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: true
  disableAnchoredHeadings: true
  label:
    icon: "pde_logo_notext_trans.svg"
    iconHeight: 45
    iconWidth: 45
    text: "PDE Fukt"

menu:
  main:
    - identifier: contact
      name: "Kontakta oss"
      url: /kontakta-oss/
      weight: 10

assets:
  disableFingerprinting: true
  favicon: "/favicon.ico"
  # favicon16x16: "<link / abs url>"
  # favicon32x32: "<link / abs url>"
  # apple_touch_icon: "<link / abs url>"
  # safari_pinned_tab: "<link / abs url>"
  disableHLJS: false
  
label:
  text: "Home"
  icon: /apple-touch-icon.png
  iconHeight: 35

copyright: "PDE Consult AB | Org. nr 556988-4264"

